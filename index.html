<!doctype html>
<html>
<head>
  <title>Paper Napkin</title>
  <link rel="stylesheet" href="/css/simplemde-theme-nord.min.css">
  <script src="/js/simplemde.min.js"></script>
  <style>
    body{
      background: #2e3440;
      color: #eceff4;
      font-family: Montserrat;
    }
  </style>
</head>
<body onhashchange="location.reload()">
  <div>
    <textarea></textarea>
  </div>  
  <script>
    var simplemde = new SimpleMDE({
      autosave: {enabled: true, delay: 1000, uniqueId: `pn-${location.hash}`},
      spellChecker: false,
      toolbar: false
    });
  </script>
</body>
</html>
